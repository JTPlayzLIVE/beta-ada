---
layout: default
---

<div class="crt-page grid-container">
  <div class="grid-row grid-gap">
    {% if page.sidenav %}
    <div class="tablet:grid-col-3">
      {% include sidenav.html %}
    </div>
    {% endif %}
    <div class="tablet:grid-col-8{% if page.sidenav %} tablet:grid-offset-1{% endif %}">
      <h1>{{page.title}}</h1>
      <div class="crt-landing--separator_small"></div>
      {% include alert-proto.html %}
      {% if page.lead %}
      <div class="crt-lead">
        {{page.lead | markdownify}}
      </div>
      {% endif %}
      {{ content }}
    </div>
  </div>
</div>
